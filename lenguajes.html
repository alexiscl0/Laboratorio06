<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes</title>
</head>
<body>
    <h1>Lenguajes</h1>
    <nav>
        <ul>
            <li><a href="index.html">Volver a pagina principal</a></li>
        </ul>
    </nav>
    <form action="#" method="post">
        <fieldset>
            <label for="fotoperfil">Foto Perfil: </label>
            <input type="file" name="fotoperfil" id="fotoperfil">
            <br><br>
            <label>¿Que lenguajes conoces?</label><br>
            <input type="checkbox" id="phy" name="phyton" value="phyton">
            <label for="phy">Phyton</label><br>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="javascript" value="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="java" name="java" value="java">
            <label for="java">Java</label>
            <br><br>
            <label for="hrestudio">¿Cuantas horas estudias al dia? </label><br>
            <input type="number" min="0" max="16">
            <br><br>
            <input type="submit" value="Guardar">
        </fieldset>
    </form>
</body>
</html>
