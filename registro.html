<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre Completo: </label>
        <input type="text" id="nombre" name="Nombre" placeholder="Escribe tu nombre" required>
        <br><br>
        <label for="correo">Correo: </label>
        <input type="text" id="correo" name="Correo" placeholder="Escribe tu correo"required>
        <br><br>
        <label>Aceptas recibir correos promocional: </label>
        <input type="radio" name="promos" id="si" value="si">
        <label for="Si">Si Acepto</label>
        <input type="radio" name="promos" id="no" value="no">
        <label for="No">No Acepto</label>
        <br><br>
        <input type="submit" value="Suscribirse">
        <input type="reset" value="Restablecer formulario">
    </form>
</body>
</html>
